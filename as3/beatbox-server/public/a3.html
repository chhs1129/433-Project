<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title style="text-align: center;">Beat-Box</title>
        <link rel="stylesheet" href="/stylesheets/style.css"/>
    </head>
    
    <body>
        <h1>BeagleBone Beat-Box</h1>
        <img src="http://192.168.7.2:8080/?action=stream"/>
        <div id='content'>
            <div id='info_table'>
                <div class='sub_div'>
                    <h2 class='title'>Drum Beat Selection</h2>
                    <div style="overflow: hidden;">
                        <p style="display: inline;">Current drum beat mode is:</p>
                        <p style="display: inline; " id='beatmode_info'></p>
                    </div>
                    <button onclick='none_but_func()'>None</button>
                    <button onclick='rock1_but_func()'>Standard Rock</button>
                    <button onclick='rock2_but_func()'>Rock #2</button>
                </div>
                <div class='sub_div'>
                    <h2 class='title'>Volume (0-100)</h2>
                    <p>
                        <button onclick='volumeDown_but_func()'>-</button>
                        <input type="text"   id="volumeid" value=" " size="3" readonly/>
                        <button onclick='volumeUp_but_func()'>+</button>
                    </p>
                </div>
                <div class='sub_div'>
                    <h2>Tempo (40 - 300)</h2>
                    <p>
                        <button onclick='tempoDown_but_func()'>-</button>
                        <input type="text"   id="tempoid" value=" " size="3" readonly/>
                        <button onclick='tempoUp_but_func()'>+</button>
                        
                    </p>
                </div>
                <div class='sub_div'>
                    <h2 class='title'>Play Drum Sounds</h2>
                    <button onclick='hihat_but_func()'>Hi-Hat</button>
                    <button onclick='snare_but_func()'>Snare</button>
                    <button onclick='base_but_func()'>Base</button>
                </div>
            </div>
            <div id='timer_table'>
                <h2 class='title'>BeatBox's Status</h2>
                <p>Device up for:</p>
                <p id='boot_info'></p>
            </div>
            <div id='error_table'>
                <h2 id='error_type'>Found an Error</h2>
                <p id='error_msg'></p>
            </div>
        </div>  
        <script src='/socket.io/socket.io.js' type='text/javascript'></script>
        <script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
        <script src="scripts/script.js"></script>
        <footer id="footer">Copyright &copy; Haosen Cheng 2018</footer>
    </body>
</html>
