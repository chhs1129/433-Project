<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        
        <title style="text-align: center;">Beat-Box</title>
        <link rel="stylesheet" href="/stylesheets/style.css"/>
    </head>
	<body>
		<h1>Webcam</h1>
		<h2>Real time image:</h2>
		<div id='image'>
			<img id='img' width="520px" height='390px' src="http://192.168.7.2:8080/?action=stream">
		</div>
		<br>
		<button>Capture</button>
		<p>Note: You can also use joystick to capture picture</p>
		<button onclick="capture_but()">Start weather learning process</button>
		<p>Learning process Status: learning/success</p>
		<p>Use A2D to set how many photo you want to capture<br>Number between 1-10<br>For example, 5 means take 5 photos after you press the capture button or move the joystick.</p>
	</body>
	<script src="test.js" type="text/javascript" ></script>
	<script src='http://code.jquery.com/jquery-1.8.0.min.js' type="text/javascript" ></script>
